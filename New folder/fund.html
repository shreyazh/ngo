<!DOCTYPE html>
<html>
<head>
    <title>ISHA - Fund</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
       
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
       
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
       
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
       
        p {
            margin-bottom: 10px;
            color: #666;
        }
       
        label {
            font-weight: bold;
        }
       
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
       
        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
       
        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>ISHA - Fund</h1>
    </header>

    <div class="container">
        <h2>Contribute to ISHA Fund</h2>
        <p>Thank you for considering contributing to ISHA's fund. Please fill in the details below to proceed:</p>
       
        <form action="/store_fund_data" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="amount">Amount (in INR/USD):</label>
                <input type="number" id="amount" name="amount" min="1" step="1" required>
            </div>
            <div>
                <button type="submit">Contribute</button>
            </div>
        </form>
    </div>
</body>
</html>
